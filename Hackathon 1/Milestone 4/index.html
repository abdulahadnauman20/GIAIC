<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder by Abdul Ahad Nauman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Editable Resume Builder by Abdul Ahad Nauman</h1>
    <form id="resume-Form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
            <br>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>
        </fieldset>
            <br>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill" required>
        </fieldset>
            <br>
            <fieldset>
                <legend>Projects Made</legend>
                <div id="projects-container">
                    <div class="project-field">
                        <label for="project-1">Project 1:</label>
                        <input type="text" id="project-1" name="project[]" required>
                    </div>
                </div>
                <button type="button" id="add-project-btn">+</button>
        
            </fieldset>
        <fieldset>
            <legend>Work Experience</legend>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </fieldset>
            <br>
        <button type="submit">Generate Resume</button>
    
    </form>
    <br>
<div id="resume-display">

</div>
</body>
</html>
